name: PRReview

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - master
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read
  pull-requests: write

env:
  TF_PLUGIN_CACHE_DIR: ${{ github.workspace }}/.terraform.d/plugin-cache

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      has-changes: ${{ steps.set-matrix.outputs.has-changes }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Detect Changes
        id: set-matrix
        run: |
          CHANGES=$(node .github/scripts/cli/index.mjs detect-changes \
            --base ${{ github.event.pull_request.base.sha }} \
            --head ${{ github.event.pull_request.head.sha }} | jq -c '{include: .}')
          echo "$CHANGES" | jq .
          {
            echo "matrix<<EOF"
            echo "$CHANGES"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"
          HAS_CHANGES=$(echo "$CHANGES" | jq '.include | length > 0')
          echo "has-changes=$HAS_CHANGES" >> "$GITHUB_OUTPUT"

  plan:
    needs: detect-changes
    if: needs.detect-changes.outputs.has-changes == 'true'
    runs-on: ubuntu-latest
    name: plan on ${{ matrix.path }}
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}

    defaults:
      run:
        working-directory: ${{ matrix.path }}

    steps:
      - uses: actions/checkout@v4

      - name: Create Cache Dir
        run: mkdir -p $TF_PLUGIN_CACHE_DIR

      - name: Load .env.ci
        run: test -f .env.ci && cat .env.ci >> "$GITHUB_ENV" || echo ".env.ci not found, skipping"

      - name: Configure AWS Credentials
        if: contains(matrix.providers, 'registry.terraform.io/hashicorp/aws') || contains(matrix.providers, 'registry.terraform.io/hashicorp/awscc')
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Configure Azure Credentials
        if: contains(matrix.providers, 'registry.terraform.io/hashicorp/azurerm')
        uses: azure/login@v2
        with:
          client-id: ${{ env.ARM_CLIENT_ID }}
          tenant-id: ${{ env.ARM_TENANT_ID }}
          subscription-id: ${{ env.ARM_SUBSCRIPTION_ID }}

      - name: Configure GCP Credentials
        if: contains(matrix.providers, 'registry.terraform.io/hashicorp/google')
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.GCP_SERVICE_ACCOUNT }}

      - name: Cache Terraform Providers
        uses: actions/cache@v4
        with:
          path: ${{ env.TF_PLUGIN_CACHE_DIR }}
          key: ${{ runner.os }}-tf-plugin-${{ hashFiles('**/.terraform.lock.hcl') }}
          restore-keys: |
            ${{ runner.os }}-tf-plugin-
      
      - name: Read Terraform Version
        id: tf-version
        run: echo "version=$(cat .terraform-version)" >> $GITHUB_OUTPUT
        working-directory: ${{ matrix.path }}

      - name: Setup Terraform (Specific Version)
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ steps.tf-version.outputs.version }}
          terraform_wrapper: false

      - name: Terraform Format
        run: terraform fmt -check -recursive
        continue-on-error: false

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: |
          # Generate plan binary
          terraform plan -input=false -out=tfplan
          # Display with colors in logs
          terraform show tfplan
          # Save plan to text for comment
          terraform show -no-color tfplan > plan.txt

      - name: Create Artifact Metadata
        id: meta
        run: |
          CLEAN_PATH=$(echo "${{ matrix.path }}" | tr '/' '-')
          echo "clean_path=${CLEAN_PATH}" >> $GITHUB_OUTPUT
          echo "{\"path\": \"${{ matrix.path }}\"}" > info.json

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: plan-${{ steps.meta.outputs.clean_path }}
          path: |
            ${{ matrix.path }}/plan.txt
            ${{ matrix.path }}/info.json
          if-no-files-found: error
          retention-days: 1

  post-plan:
    needs: [detect-changes, plan]
    runs-on: ubuntu-latest
    if: always() && needs.detect-changes.outputs.has-changes == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Download Plans
        uses: actions/download-artifact@v4
        with:
          pattern: plan-*
          path: plans
          merge-multiple: false

      - name: Post Plan Result
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { default: script } = await import('${{ github.workspace }}/.github/scripts/gh-scripts/post-comment.mjs');
            await script({github, context, core, glob}, { mode: 'plan', deletePreviousComments: true });
