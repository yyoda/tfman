name: PRComment

on:
  issue_comment:
    types: [created]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.issue.number }}
  cancel-in-progress: false

permissions:
  id-token: write
  contents: read
  pull-requests: write
  statuses: write

env:
  TF_PLUGIN_CACHE_DIR: ${{ github.workspace }}/.terraform.d/plugin-cache

jobs:
  setup:
    if: >-
      github.event.issue.pull_request &&
      startsWith(github.event.comment.body, '/') &&
      vars.TF_APPLY_USERS != '' &&
      contains(fromJson(vars.TF_APPLY_USERS), github.event.comment.user.login)
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      ref: ${{ steps.pr-details.outputs.ref }}
      command: ${{ steps.set-matrix.outputs.command }}
      head_sha: ${{ steps.pr-details.outputs.head_sha }}
    steps:
      - name: Add reaction
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id,
              content: 'eyes'
            });

      - name: Get PR Details
        id: pr-details
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get PR info (headRefName, baseRefOid, headRefOid)
          PR_DATA=$(gh pr view ${{ github.event.issue.number }} --repo ${{ github.repository }} --json headRefName,baseRefOid,headRefOid)
          echo "ref=$(echo $PR_DATA | jq -r .headRefName)" >> $GITHUB_OUTPUT
          echo "base_sha=$(echo $PR_DATA | jq -r .baseRefOid)" >> $GITHUB_OUTPUT
          echo "head_sha=$(echo $PR_DATA | jq -r .headRefOid)" >> $GITHUB_OUTPUT

      - uses: actions/checkout@v4
        with:
          ref: ${{ steps.pr-details.outputs.ref }}
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Parse Comment and Generate Matrix
        id: set-matrix
        env:
          COMMENT_BODY: ${{ github.event.comment.body }}
          BASE_SHA: ${{ steps.pr-details.outputs.base_sha }}
          HEAD_SHA: ${{ steps.pr-details.outputs.head_sha }}
        run: |
          RESULT=$(node .github/scripts/cli/index.mjs prepare-custom-command \
            --comment-body "$COMMENT_BODY" \
            --base-sha "$BASE_SHA" \
            --head-sha "$HEAD_SHA")
          cat $RESULT | jq
          MATRIX=$(echo "$RESULT" | jq '.matrix // empty')
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT
          COMMAND=$(echo "$RESULT" | jq '.command')
          echo "command=$COMMAND" >> $GITHUB_OUTPUT
          MESSAGE=$(echo "$RESULT" | jq '.message')
          echo "message=$MESSAGE" >> $GITHUB_OUTPUT

      - name: Post Help Comment
        if: steps.set-matrix.outputs.command == 'help'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MESSAGE: ${{ steps.set-matrix.outputs.message }}
        run: gh pr comment ${{ github.event.issue.number }} --body "$MESSAGE"

      - name: Set Pending Status
        if: steps.set-matrix.outputs.matrix != ''
        uses: actions/github-script@v7
        env:
          COMMAND: ${{ steps.set-matrix.outputs.command }}
          HEAD_SHA: ${{ steps.pr-details.outputs.head_sha }}
        with:
          script: |
            if (process.env.COMMAND === 'skipped') return;
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: process.env.HEAD_SHA,
              state: 'pending',
              context: `terraform/${process.env.COMMAND}`,
              description: `Terraform ${process.env.COMMAND} is running...`,
              target_url: `${context.payload.repository.html_url}/actions/runs/${context.runId}`
            });

  run:
    needs: setup
    if: needs.setup.outputs.matrix != '' && fromJson(needs.setup.outputs.matrix).include[0] != null
    runs-on: ubuntu-latest
    name: run on ${{ matrix.path }}
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.setup.outputs.matrix) }}

    defaults:
      run:
        working-directory: ${{ matrix.path }}

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.setup.outputs.ref }}

      - name: Create Cache Dir
        run: mkdir -p $TF_PLUGIN_CACHE_DIR

      - name: Load .env.ci
        run: test -f .env.ci && cat .env.ci >> $GITHUB_ENV

      - name: Configure AWS Credentials
        if: contains(matrix.providers, 'registry.terraform.io/hashicorp/aws') || contains(matrix.providers, 'registry.terraform.io/hashicorp/awscc')
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Configure Azure Credentials
        if: contains(matrix.providers, 'registry.terraform.io/hashicorp/azurerm')
        uses: azure/login@v2
        with:
          client-id: ${{ env.ARM_CLIENT_ID }}
          tenant-id: ${{ env.ARM_TENANT_ID }}
          subscription-id: ${{ env.ARM_SUBSCRIPTION_ID }}

      - name: Configure GCP Credentials
        if: contains(matrix.providers, 'registry.terraform.io/hashicorp/google')
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.GCP_SERVICE_ACCOUNT }}

      - name: Cache Terraform Providers
        uses: actions/cache@v4
        with:
          path: ${{ env.TF_PLUGIN_CACHE_DIR }}
          key: ${{ runner.os }}-tf-plugin-${{ hashFiles('**/.terraform.lock.hcl') }}
          restore-keys: |
            ${{ runner.os }}-tf-plugin-

      - name: Read Terraform Version
        id: tf-version
        run: echo "version=$(cat .terraform-version)" >> $GITHUB_OUTPUT

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ steps.tf-version.outputs.version }}
          terraform_wrapper: false

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Plan
        if: needs.setup.outputs.command == 'plan'
        run: terraform plan -input=false

      - name: Terraform Apply
        if: needs.setup.outputs.command == 'apply'
        run: terraform apply -auto-approve -input=false

  post-run:
    needs: [setup, run]
    if: !cancelled()
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update Commit Status
        uses: actions/github-script@v7
        env:
          COMMAND: ${{ needs.setup.outputs.command }}
          HEAD_SHA: ${{ needs.setup.outputs.head_sha }}
          JOB_RESULT: ${{ needs.run.result }}
        with:
          script: |
            const command = process.env.COMMAND;
            if (command.command === 'skipped') return;
            const result = process.env.JOB_RESULT;
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: process.env.HEAD_SHA,
              state: (result === 'success' || result === 'skipped') ? 'success' : 'failure',
              context: `terraform/${command.command}`,
              description: state === 'success' ? 'All Terraform jobs passed' : 'Some Terraform jobs failed',
              target_url: `${context.payload.repository.html_url}/actions/runs/${context.runId}`
            });

      - name: Post Command Execution Result
        uses: actions/github-script@v7
        env:
          COMMAND: ${{ needs.setup.outputs.command }}
        with:
          script: |
            if (!process.env.COMMAND) return;
            const command = JSON.parse(process.env.COMMAND);
            
            if (command.command === 'skipped') return;

            const { default: script } = await import('${{ github.workspace }}/.github/scripts/gh-scripts/pr-comment/report.mjs');
            await script({ github, context, core, glob, config: command });
